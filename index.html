    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Screen Styles */
        .page-shadow {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* PRINT STYLES - THE MAGIC FOR PERFECT PDF */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Hide everything by default */
            body * {
                visibility: hidden;
            }

            /* Reset all parent containers to allow print flow */
            #root, main, .flex, .h-screen, .overflow-y-auto, .overflow-hidden, .relative {
                position: static !important;
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
                transform: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Target the specific print area */
            #malzama-print-area, #malzama-print-area * {
                visibility: visible;
            }

            #malzama-print-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important; /* Critical: remove zoom */
                display: block !important;
            }

            /* Explicitly hide UI controls */
            .no-print, .fixed, button, .sidebar-backdrop {
                display: none !important;
            }

            /* Ensure background graphics (colors, borders) show */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Fix Page Breaks */
            .page-break {
                position: relative !important;
                break-after: page !important;
                page-break-after: always !important;
                margin-bottom: 0 !important;
                box-shadow: none !important;
                height: 297mm !important; /* Force A4 height */
                overflow: hidden !important;
                display: block !important;
                visibility: visible !important;
                page-break-inside: avoid !important;
            }

            /* Ensure images print */
            img {
                max-width: 100% !important;
                display: block !important;
            }
        }
    </style>

      // Shim process.env for browser environments to prevent crashes
