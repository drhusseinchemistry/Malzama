
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Malzama Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Screen Styles */
        .page-shadow {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* PDF Generation Mode Styles */
        /* These styles apply when we add the 'pdf-mode' class during download */
        body.pdf-mode .malzama-page-container {
            margin: 0 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            /* Ensure exact A4 rendering without gaps */
            page-break-after: always;
        }
        
        body.pdf-mode #malzama-print-area {
            gap: 0 !important;
            padding: 0 !important;
        }

        body.pdf-mode .no-print {
            display: none !important;
        }

        /* Standard Print Styles (Fallback) */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            
            html, body {
                width: 100%;
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                background: white;
            }

            body * {
                visibility: hidden;
            }

            #root, main, .flex, .h-screen, .overflow-y-auto, .overflow-hidden {
                position: static !important;
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
                transform: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #malzama-print-area, #malzama-print-area * {
                visibility: visible;
            }

            #malzama-print-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important;
                display: block !important;
            }

            .malzama-page-container {
                position: relative !important;
                width: 100% !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
                break-after: page !important;
                page-break-after: always !important;
                overflow: hidden !important;
                display: block !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .no-print {
                display: none !important;
            }
            
            img {
                max-width: 100% !important;
                display: block !important;
            }
        }
    </style>
    <script>
      // Shim process.env for browser environments to prevent crashes
      if (typeof process === "undefined") {
        window.process = { env: { API_KEY: "" } };
      }
    </script>
