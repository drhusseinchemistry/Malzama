
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Malzama Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Screen Styles */
        .page-shadow {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* PRINT STYLES - Optimized for Native Browser Print */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0mm; /* Critical: Remove browser default margins */
            }
            
            html, body {
                width: 210mm !important;
                min-width: 210mm !important; /* Force browser to scale page, not reflow text */
                max-width: 210mm !important;
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                background: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide everything that isn't the content */
            body > *:not(#root) {
                display: none;
            }

            /* Reset Parent Layouts to avoid flex/centering issues */
            #root, main, .flex, .h-screen, .overflow-y-auto, .overflow-hidden {
                display: block !important;
                position: static !important;
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important;
            }

            /* The Print Area */
            #malzama-print-area {
                visibility: visible !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 210mm !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important; /* Disable zoom explicitly in CSS too */
                display: block !important;
            }

            /* Make children visible */
            #malzama-print-area * {
                visibility: visible;
            }

            /* Page styling for Print */
            .malzama-page-container {
                position: relative !important;
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                page-break-after: always !important;
                break-after: page !important;
                overflow: hidden !important;
                display: block !important;
                float: none !important;
                left: 0 !important;
                top: 0 !important;
            }

            /* Hide UI Elements explicitly */
            .no-print, button, .sidebar-backdrop, .fixed, .group:hover .group-hover\:opacity-100 {
                display: none !important;
                opacity: 0 !important;
            }
            
            /* Ensure images print clearly */
            img {
                max-width: 100% !important;
                print-color-adjust: exact;
            }
        }
    </style>
    <script>
      // Shim process.env for browser environments to prevent crashes
      if (typeof process === "undefined") {
        window.process = { env: { API_KEY: "" } };
      }
    </script>
